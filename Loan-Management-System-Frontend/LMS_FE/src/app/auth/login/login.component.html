<div class="login-container">
    <h2>Login with LendEase</h2>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Login to Your Account</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" required />
                    <mat-error *ngIf="form.get('username')?.hasError('required')">
                        Username is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password" required />
                    <mat-error *ngIf="form.get('password')?.hasError('required')">
                        Password is required
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
                    Login
                </button>
            </form>
        </mat-card-content>

        <!-- <mat-card-actions>
            <a mat-button routerLink="/register">New to LendEase? Register here</a>
        </mat-card-actions> -->

        <mat-card-actions>
            <button mat-button color="primary" (click)="goToRegister()" class="register-link">
                New to LendEase? Register here
            </button>
        </mat-card-actions>
    </mat-card>
</div>
