<div class="dialog-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Verify Document: {{ data.document.documentName }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p><strong>Document ID:</strong> {{ data.document.documentId }}</p>
            <p><strong>Type:</strong> {{ data.document.documentTypeName }}</p>
            <p><strong>Current Status:</strong> {{ data.document.status }}</p>
            <p><strong>View Document:</strong> <a [href]="data.document.documentUrl" target="_blank">Open</a></p>

            <form [formGroup]="verifyForm">
                <mat-form-field appearance="fill">
                    <mat-label>Verification Status</mat-label>
                    <mat-select formControlName="status">
                        <mat-option value="APPROVED">Approve</mat-option>
                        <mat-option value="REJECTED">Reject</mat-option>
                    </mat-select>
                    <mat-error *ngIf="verifyForm.get('status')?.hasError('required')">
                        Status is required
                    </mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" [disabled]="verifyForm.invalid" (click)="submit()">Submit</button>
            <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
        </mat-card-actions>
    </mat-card>
</div>
