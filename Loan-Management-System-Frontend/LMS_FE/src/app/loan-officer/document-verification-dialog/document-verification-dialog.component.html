<h2 mat-dialog-title>Verify Document</h2>
<mat-dialog-content>
    <p><strong>Name:</strong> {{ data.document.documentName }}</p>
    <p><strong>Type:</strong> {{ data.document.documentTypeName }}</p>
    <p><a [href]="data.document.documentUrl" target="_blank">View Document</a></p>
    <form [formGroup]="verifyForm">
        <mat-form-field appearance="fill">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status" required>
                <mat-option value="APPROVED">Approve</mat-option>
                <mat-option value="REJECTED">Reject</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill" *ngIf="verifyForm.value.status === 'REJECTED'">
            <mat-label>Rejection Reason</mat-label>
            <input matInput formControlName="rejectionReason" required>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="verifyForm.invalid" (click)="submit()">Submit</button>
</mat-dialog-actions>
