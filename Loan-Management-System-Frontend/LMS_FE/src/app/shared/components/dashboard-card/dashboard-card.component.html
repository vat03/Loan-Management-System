<mat-card>
    <mat-card-header>
        <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{ count }} {{ title }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="add.emit()">Add</button>
        <button mat-raised-button color="accent" (click)="view.emit()">View</button>
    </mat-card-actions>
</mat-card>
