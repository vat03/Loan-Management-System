<div class="dashboard-container">
    <h2>Admin Dashboard</h2>
    <div class="cards">
      <dashboard-card
        title="Loan Officers"
        [count]="loanOfficerCount"
        (add)="openLoanOfficerForm()"
        (view)="viewLoanOfficers()"
      ></dashboard-card>
      <dashboard-card
        title="Loan Schemes"
        [count]="loanSchemeCount"
        (add)="openLoanSchemeForm()"
        (view)="viewLoanSchemes()"
      ></dashboard-card>
    </div>
  </div>
