<div class="table-container">
    <h2>Loan Officers</h2>
    <mat-table [dataSource]="dataSource">

        <!-- ID -->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
            <mat-cell *matCellDef="let officer">{{ officer.id }}</mat-cell>
        </ng-container>

        <!-- Username -->
        <ng-container matColumnDef="username">
            <mat-header-cell *matHeaderCellDef>Username</mat-header-cell>
            <mat-cell *matCellDef="let officer">{{ officer.username }}</mat-cell>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
            <mat-cell *matCellDef="let officer">{{ officer.email }}</mat-cell>
        </ng-container>

        <!-- Customer Count -->
        <ng-container matColumnDef="customerCount">
            <mat-header-cell *matHeaderCellDef>Customers</mat-header-cell>
            <mat-cell *matCellDef="let officer">{{ officer.customerIds.length }}</mat-cell>
        </ng-container>

        <!-- Report -->
        <ng-container matColumnDef="report">
            <mat-header-cell *matHeaderCellDef>Report</mat-header-cell>
            <mat-cell *matCellDef="let officer">
                <button mat-button color="primary" (click)="downloadReport(officer.id, officer.username)">
                    Download
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]" [pageSize]="10" showFirstLastButtons></mat-paginator>
</div>
