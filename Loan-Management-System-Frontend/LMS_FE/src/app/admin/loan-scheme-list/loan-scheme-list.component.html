<div class="table-container">
    <mat-table [dataSource]="dataSource" [@rowAnimation]="dataSource.data.length">
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
            <mat-cell *matCellDef="let scheme">{{ scheme.id }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="schemeName">
            <mat-header-cell *matHeaderCellDef>Scheme Name</mat-header-cell>
            <mat-cell *matCellDef="let scheme">{{ scheme.schemeName }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="interestRate">
            <mat-header-cell *matHeaderCellDef>Interest Rate (%)</mat-header-cell>
            <mat-cell *matCellDef="let scheme">{{ scheme.interestRate }}</mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<div class="actions">
    <app-button label="Add Scheme" color="primary" (click)="addScheme()"></app-button>
</div>
